<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet">
    <title>CMDB登录</title>
</head>
<body>
    <!--<h1>这是login.html页面</h1>-->
    <div class="container">
        <div class="col">
            <form action="{% url 'loginapp:login' %}" class="form-login" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{message}}</div>
                {% endif %}
                {% csrf_token %}
                <h3 class="text-center">欢迎登录</h3>
                <div class="form-group">
                    <label for="id_username">用户名:</label>
                    <input id="id_username" type="text" name="username" class="form-control" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密  码：</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="id_code">验证码：</label>
                    <div class="row">
                        <div class="col-md-7 col-xs-7">
                            <input type="text" class="form-control" id="id_code" placeholder="请输入验证码" name="check_code">
                        </div>
                        <div class="col-md-5 col-xs-5">
                            <img src="{% url 'loginapp:check_code' %}" onclick="changeImg(this)" class="img">
                        </div>
                    </div>
                </div>
                <div>
                    <a href="{% url 'loginapp:register' %}" class="text-success"><ins>新用户注册</ins></a>
                    <button type="submit" class="btn btn-primary float-right">登录</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function changeImg(ths){
            ths.src = "{% url 'loginapp:check_code' %}" + "?temp=" + Math.random();
        }
    </script>
</body>
</html>
